apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: storage-manager-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /storage-manager(/|$)(.*)
        backend:
          serviceName: storage-manager 
          servicePort: 5567
